<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Shopping Calculator</h1>
    </header>
    <main>
      <div class="fund-section">
        <label for="total-fund">ðŸ’° Total Fund: </label>
        <input type="number" id="total-fund" placeholder="Enter total fund" />
      </div>
      <div id="product-list" class="product-list"></div>
      <button class="add-product-btn" onclick="addProduct()">+ Add Product</button>
      <div class="summary">
        <h2>Summary</h2>
        <p>Total Product Cost: <strong>$<span id="total-cost">0</span></strong></p>
        <p>Remaining Balance: <strong>$<span id="remaining-balance">0</span></strong></p>
        <p>Percentage of Total Cost: <strong><span id="percentage">0</span>%</strong></p>
      </div>
    </main>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
